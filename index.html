<h2><strong>편안함</strong></h2>
<p>
  편안하다<br>
  형용사<br>
  어원: 편안 (한자 便安) + 하다<br>
  1. 걱정이 없고 괴로운 데가 없어 좋다.<br>
  오늘은 휴일이라서 마음이 편안하다.<br>
  편안하게 이야기하다.<br>
  편안한대로 하십시오.<br>
  유의어: 안락하다, 쾌적하다<br>
  반의어: 괴롭다, 고통스럽다<br>
</p>
